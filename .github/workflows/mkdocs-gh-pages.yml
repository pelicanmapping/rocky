name: MkDocs GitHub Pages Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: false

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tools
        pip install mkdocs mkdocs-material

    - name: Generate API Markdown
      run: |
        mkdir -p docs/api
        clang-doc-18 --public --output docs/api --format=md \
          --extra-arg=-std=c++17 $(find src/rocky -name '*.h' -print)
        # Remove docs not under the rocky namespace
        for f in docs/api/*.md; do
          [ "$(basename "$f")" = "README.md" ] && continue
          head_line=$(head -n 1 "$f")
          echo "$head_line" | grep -Eq '^# (class|struct) (rocky|ROCKY_NAMESPACE)::' || rm "$f"
        done

    - name: Build MkDocs site
      run: mkdocs build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: site
        target-folder: docs
